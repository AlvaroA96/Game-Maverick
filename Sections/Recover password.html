<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
        $("#submit").click(function(){
            const user_name = document.querySelector("#user_name");
            const user_name_val = $("#user_name").val();
            var correct_submit = true;
            if(user_name_val.length < 1){
              user_name.setCustomValidity("El campo no debe estar vacio");
              user_name.reportValidity();
              correct_submit = false   
            }
            else if(user_name_val.length < 6){
              user_name.setCustomValidity("El nombre de usuario debe tener un minimo de 6 caracteres");
              user_name.reportValidity();
              correct_submit = false  
            }
            else if(user_name_val.length > 20){
              user_name.setCustomValidity("El nombre de usuario debe tener un maximo de 20 caracteres");
              user_name.reportValidity();
              correct_submit = false  
            };
            if(!correct_submit)
            {
              event.preventDefault();
              event.stopPropagation();
            };
        })
        });
      </script>
  </head>

      <div class="mid">

        <div class="mid_right">

              <div class="col-md-12 position-relative">
                <label for="user_name" class="form-label">User name</label>
                <input type="text" class="form-control" id="user_name" required />

              </div>
              <div class="col-12 position-relative">
                <button class="btn btn-primary" type="submit" id="submit">
